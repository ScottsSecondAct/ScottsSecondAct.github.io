---
layout: cornell_system
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cornell Notes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
      }

      .cornell-container {
        display: grid;
        grid-template-columns: 30% 70%;
        grid-template-rows: auto 150px;
        gap: 10px;
        width: 80%;
        margin: auto;
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .subject-section {
        grid-column: span 2;
        padding: 10px;
        background: #ffd;
        border-bottom: 2px solid #ccc;
      }

      .cue-column {
        padding: 10px;
        border-right: 2px solid #ccc;
        background: #eef;
      }

      .notes-column {
        padding: 10px;
        background: #eef;
      }

      .summary-section {
        grid-column: span 2;
        padding: 10px;
        background: #ffd;
        border-top: 2px solid #ccc;
      }

      h2 {
        margin-bottom: 5px;
        font-size: 1.2em;
      }

      textarea {
        width: 100%;
        height: 100%;
        border: none;
        background: transparent;
        resize: none;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <div class="cornell-container">
      <div>
        <h2>Subject</h2>
        {{ page.subject }}
      </div>
      <div class="cue-column">
        <h2>Cues / Questions</h2>
        {{cues}}
      </div>
      <div class="notes-column">
        <h2>Notes</h2>
        {{notes}}
      </div>
      <div class="summary-section">
        <h2>Summary</h2>
        {{summary}}
      </div>
    </div>
  </body>
</html>
